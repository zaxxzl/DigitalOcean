      width: 30px;

      height: 30px;

      animation: spin 2s linear infinite;

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      z-index: 999;

    }

    @keyframes spin {

      0% { transform: translate(-50%, -50%) rotate(0deg); }

      100% { transform: translate(-50%, -50%) rotate(360deg); }

    }

    /* Animasi fadeInUp */

    @keyframes fadeInUp {

      0% {

        opacity: 0;

        transform: translateY(20px);

      }

      100% {

